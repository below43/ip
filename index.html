<!DOCTYPE html>
<html>
<head>
<title>Your IP address</title>
</head>
<body>
    <pre id="ip">Determining ip...</pre>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = data.ip;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
